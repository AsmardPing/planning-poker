name: Feature tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Install dependencies
      working-directory: ./backend
      run: |
          yarn install --frozen-lockfile

    - name: Lint
      working-directory: ./backend
      run: |
          yarn lint

    - name: Run feature tests
      working-directory: ./backend
      run: |
          yarn features